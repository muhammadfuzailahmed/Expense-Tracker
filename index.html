<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <h1 class="heading">Expense Tracker</h1>
            <hr>
            <form action="" class="form">
                <input type="text" placeholder="Enter item" class="name input">
                <input type="number" placeholder="Enter amount" class="amount input">
                <div class="btn">
                    <button class="add-expense">Add Expense</button>
                </div>
            </form>

            <div class="list">
                <ul class="item-list">
                </ul>
                <h2 class="total-amount"></h2>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
